<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buttons and Buttons Group</title>
    <!-- Bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Basic Buttons -->
    <div class="px-4 py-2">
      <h2>Basic Buttons</h2>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-link">Link</button>
      <br />
    </div>
    <hr />

    <!-- Anchor Tag as a Button -->
    <div class="px-4 py-2">
      <h2>Anchor Tag as a Button</h2>
      <a href="#" class="btn btn-primary">Primary Link</a>
      <a href="#" class="btn btn-dark">Dark Link</a>
      <a href="#" class="btn btn-info">Info Link</a>
      <a href="#" class="btn btn-danger">Danger Link</a>
      <br />
    </div>
    <hr />

    <!-- Button Sizes -->
    <div class="px-4 py-2">
      <h2>Button Sizes</h2>
      <button class="btn btn-primary">Medium</button>
      <button class="btn btn-secondary btn-sm">Small</button>
      <button class="btn btn-dark btn-lg">Large</button>
      <br />
    </div>
    <hr />

    <!-- Outlined Styles -->
    <div class="px-4 py-2">
      <h2>Outlined Styles</h2>
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-info">Info</button>
      <button class="btn btn-outline-dark">Dark</button>
      <button class="btn btn-outline-light">Light</button>
      <button class="btn btn-outline-warning">Warning</button>
      <br />
    </div>
    <hr />

    <!-- Button Groups -->
    <div class="px-4 py-2">
      <h2>Button Groups</h2>
      <div class="btn-group">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
      </div>
      <br />
    </div>

    <!-- Bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
